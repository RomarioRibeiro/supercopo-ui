<div class="container">

  <div class="p-grid">
    <div class="p-col-12 ">
      <h1>Pesquisa</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

  </div>

  <div class="p-grid">

    <div class="p-col-12">

      <p-table [value]="moldes" [paginator]="true" [rows]="2" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th class="col-valor-header">Molde</th>
            <th class="col-valor-header">Produto</th>
            <th class="col-valor-header">Material</th>
            <th class="col-valor-header">Cavidades</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-moldes>
          <tr>
            <td>
              <span class="p-column-title">Molde</span>
              {{moldes.molde}}
            </td>
            <td>
              <span class="p-column-title">Produto</span>
              {{moldes.produto}}
            </td>
            <td>
              <span class="p-column-title">Material</span>
              {{moldes.material}}
            </td>
            <td class="col-cavidade">
              <span class="p-column-title">Cavidades</span>
              {{moldes.cavidades}}
            </td>
            <td class="acoes">
              <a pButton class="p-button-warning" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton class="p-button-warning" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>

  </div>

  <div class="p-col-12">
    <a pButton  class="p-button-warning" label="Novo Molde" pTooltip="Novo Molde" tooltipPosition="top"></a>
  </div>


</div>
